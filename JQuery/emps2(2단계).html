<!DOCTYPE html>
<html lang ='ko'>
<head>
<meta charset="utf-8">
<title>emps</title>

<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	  $("#hidebtn").click(function(){
		  $("#showemp").hide();
	  });
});
$(document).ready(function(){
  $("#showbtn").click(function(){
	$("#showemp").show();
    $.get("http://192.168.28.129:8197/ssafyvue/api/findAllEmployees", 
    		function(emps, status) {
      var len  = emps.length; 
      var t = "<table>";
      t += "<tr>";
      t +=  "<th>";
      t += "아이디"
      t +=  "</th>";
    
      t +=  "<th>";
      t +=  "이름"
      t +=  "</th>";
      
      t +=  "<th>";
      t +=  "업무"
      t +=  "</th>";
      
      t +=  "<th>";
      t +=  "부서"
      t +=  "</th>";
      t +=  "</tr>";
   	  for(var i =0 ; i< len; i++)
      {
   		  t +=  "<tr>";
   	      t +=  "<td>";
   	      t += 	emps[i].id;
   	      t +=  "</td>";
   	      
   	      t +=  "<td>";
   	      t +=  emps[i].name;
   	      t +=  "</td>";
   	      
   	      t +=  "<td>";
   	      t +=  emps[i].title;
   	      t +=  "</td>";
   	      
   	      t +=  "<td>";
   	      t +=  emps[i].dept_name; 
   	      t +=  "</td>";
   	      t +=  "</tr>";
      }
      t +="</table>";
      $("#showemp").html(t);	
    });
  });
});
</script> 
</head>

<body>
<button id ='showbtn'>모든 사원 보기</button>
<button id ='hidebtn'>사원 숨기기</button>
<div id='showemp'></div>


</body>
</html>
