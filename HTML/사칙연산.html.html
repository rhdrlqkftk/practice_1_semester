<!DOCTYPE html>
<html lang ='ko'>
<head>
<meta charset="utf-8">
</head>
<body>
숫자 입력1 : <input type ="text" id ='nA' /><br/>
숫자 입력2 : <input type ="text" id ='nB' /><br/>
<button onclick ="addFunc()"> 더하기 </button>
<button onclick ="subFunc()"> 빼기  </button>
<button onclick ="mulFunc()"> 곱하기 </button>
<button onclick ="divFunc()"> 나누기 </button>

<p id = "demo"> </p>
<script> 
//함수를 만드는 두가지 방법 
//#1
function addFunc( )
{
	var p1 = document.getElementById("nA").value; 
	var p2 = document.getElementById("nB").value; 
	var result = document.getElementById("demo");
	result.innerHTML = parseInt(p1) + parseInt(p2); 
}
//#2
var subFunc=function()
{
	var p1 = document.getElementById("nA").value; 
	var p2 = document.getElementById("nB").value; 
	var result = document.getElementById("demo");
	result.innerHTML = p1 - p2; 
}
function mulFunc( )
{
	var p1 = document.getElementById("nA").value; 
	var p2 = document.getElementById("nB").value; 
	var result = document.getElementById("demo");
	result.innerHTML = p1 * p2; 
}
function divFunc()
{
	var p1 = document.getElementById("nA").value; 
	var p2 = document.getElementById("nB").value; 
	var result = document.getElementById("demo");
	result.innerHTML = p1 / p2; 
}
</script>
</body>
</html>
