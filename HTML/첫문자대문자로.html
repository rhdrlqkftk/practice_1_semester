<!DOCTYPE html>
<html lang ='ko'>
<head>
<meta charset="utf-8">
</head>
<body>
영어로 입력하세요! : <input type ="text" id ='nA' /><br/>

<button onclick ="allow()"> 첫대문자로 </button>
<p id = "demo"> </p>
<script> 

function allow( )
{
	var aa = document.getElementById("nA").value; 
	aa = aa.toLowerCase();
	var sin = aa.length;
	var ab = aa.slice(0,1).toUpperCase(); 
	ab = ab + aa.slice(1,sin);
	var result = document.getElementById("demo");
	result.innerHTML = ab; 
	
}
</script>
</body>
</html>
